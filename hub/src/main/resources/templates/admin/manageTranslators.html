<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container-fluid">
<div th:replace="fragments :: page-header"></div>
<div th:replace="fragments :: messages"></div>
<div class="container">
    <div class="row d-flex justify-content-center" th:replace="fragments :: header"></div>
    <div class="row d-flex justify-content-center">
        <p th:unless="${translators} and ${translators.size()}">No Translators!</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="translator:${translators}">
                <td><a th:text="${translator.firstName}"
                       th:href="'/admin/translator/Detail?translatorId='+ ${translator.id}"></a>
                </td>
                <td>
                    <form class="column1" th:action="@{/admin/updateTranslator}" method="get">
                        <input type="hidden" name="translatorId" th:value="${translator.id}"/>
                        <input type="submit" value="Edit" class="btn btn-info"/>
                    </form>
                </td>
                <td>
                    <form class="column1" th:action="@{/admin/deleteTranslator}" method="post">
                        <input type="hidden" name="translatorId" th:value="${translator.id}"/>
                        <input type="submit" value="Delete" class="btn btn-danger"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
