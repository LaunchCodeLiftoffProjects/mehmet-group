<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form th:action="@{/split/results}" method = "post">
    <p>
        <label for="language1">Language:</label>
        <input type="text" id="language1" name="language1" required>
    </p>
    <input type="submit" value="Show Translators">
</form>

<table class="table table-striped">
    <tbody>
    <tr th:each="language : ${languages}">
        <td th:text="${language.name}"></td>

    </tr>
    </tbody>
</table>


</body>
</html>
