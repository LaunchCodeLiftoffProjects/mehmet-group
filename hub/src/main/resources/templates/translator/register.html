<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class = "row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class="text-white mb-4">Create account</h1>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">First name</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input class="form-control" th:field="${translatorRegFormDTO.firstName}" placeholder="First Name" required="required"/>

                            </div>
                        </div>

                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Last name</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input class="form-control" th:field="${translatorRegFormDTO.lastName}" placeholder="Last Name" required="required"/>

                            </div>
                        </div>


                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Language</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input class="form-control" th:field="${translatorRegFormDTO.language}" placeholder="Language" required="required"/>

                            </div>
                        </div>



                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Biography</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <textarea class="form-control" rows="3" th:field="${translatorRegFormDTO.bio}"  required="required"></textarea>

                            </div>
                        </div>
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Address</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <textarea class="form-control" rows="3" th:field="${translatorRegFormDTO.address}" placeholder="Address" required="required"></textarea>

                            </div>
                        </div>

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Upload photo</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input class="form-control form-control-lg" th:field="${translatorRegFormDTO.image}"  type="file" />
                                <div class="small text-muted mt-2">Upload your photo. Max file size 50 MB</div>

                            </div>
                        </div>


                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Email address</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="email" class="form-control form-control-lg"  th:field="${translatorRegFormDTO.email}"  placeholder="example@example.com" required="required"/>

                            </div>
                        </div>



                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Password</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input type="password" class="form-control form-control-lg"  th:field="${translatorRegFormDTO.password}"  required="required"/>

                            </div>
                        </div>



                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">

                                <h6 class="mb-0">Verify password</h6>

                            </div>
                            <div class="col-md-9 pe-5">

                                <input class="form-control form-control-lg"  th:field="${translatorRegFormDTO.verifyPassword}" type="password" required="required"/>

                            </div>
                        </div>




                        <div class="px-5 py-4">
                            <input type="submit" class="btn btn-primary" value="Register" />
                        </div>

                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
