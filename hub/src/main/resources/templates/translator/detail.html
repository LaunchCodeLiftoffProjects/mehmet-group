<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<header th:replace="fragments::header"></header>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <td th:text="${translator.id}"></td>
    </tr>
    <tr>
        <th>Full Name</th>
        <td th:text="${translator.firstName + ' ' +translator.lastName}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${translator.email}"></td>
    </tr>
    <tr>
        <th>Language</th>
        <td th:text="${translator.language}"></td>
    </tr>
    <tr>
        <th>Biography</th>
        <td th:text="${translator.bio}"></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="${translator.address}"></td>
    </tr>
    <tr>
        <th>Image</th>
        <td ><img th:src="@{${translator.getPhotosImagePath}}" alt="Translator Photo"/></td>
    </tr>
</table>
</body>
</html>
