<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: page-header"></div>
<div th:replace="fragments :: messages"></div>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <div> <h1>Log into your account</h1></div>
            <form method="post">
                <div class="form-group">
                    <label th:for="email">Email
                        <input class="form-control" th:field="${translatorLogFormDTO.email}" >
                    </label>
                    <p class="error" th:errors="${translatorLogFormDTO.email}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${translatorLogFormDTO.password}" type="password" >
                    </label>
                    <p class="error" th:errors="${translatorLogFormDTO.password}"></p>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Log In" />
            </form>

            <p>Don't have an account? <a href="/translator/register">Register</a></p>
        </div>
    </div>
</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
