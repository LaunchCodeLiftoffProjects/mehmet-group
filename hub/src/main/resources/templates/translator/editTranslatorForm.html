<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body >
<div th:replace="fragments :: page-header"></div>
<div th:replace="fragments :: messages"></div>
<main class="container">
    <h1 th:text="${title}">Translator</h1>
    <form th:action="@{/translator/edit}" method="post" enctype="multipart/form-data">
        <div class="p-t-10">
            <input type="hidden" name="translatorId" th:value="${translatorId}" />
        </div>
        <div class="form-group">
            <label>First Name
                <input class="form-control" th:field="${translatorUpdate.firstName}"/>
            </label>
            <p class="error" th:errors="${translatorUpdate.firstName}"></p>
        </div>

        <div class="form-group">
            <label>Last Name
                <input class="form-control" th:field="${translatorUpdate.lastName}"/>
            </label>
            <p class="error" th:errors="${translatorUpdate.lastName}"></p>
        </div>
        <div class="form-group">
            <label>Email
                <input class="form-control" th:field="${translatorUpdate.email}"/>
            </label>
            <p class="error" th:errors="${translatorUpdate.email}"></p>
        </div>
        <div class="form-group">
            <label>Language
                <input class="form-control" th:field="${translatorUpdate.language}"/>
            </label>
            <p class="error" th:errors="${translatorUpdate.language}"></p>
        </div>

        <div class="form-group">
            <label>Biography
                <textarea class="form-control" rows="3" th:field="${translatorUpdate.bio}"/>
            </label>
            <p class="error" th:errors="${translatorUpdate.bio}"></p>
        </div>

        <div class="form-group">
            <label>Address
                <textarea class="form-control" rows="3" th:field="${translatorUpdate.address}"/>
            </label>
            <p class="error" th:errors="${translatorUpdate.address}"></p>
        </div>

        <div class="form-group">
            <label>Upload Photo
                <input class="form-control" type="file" name="image" accept="image/png, image/jpeg"/>
            </label>
            <p>Upload your photo. Max file size 50 MB</p>
            <p class="error" ></p>
        </div>

        <br>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Edit"/>
        </div>

    </form>
</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
