<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>

<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Languages</th>
            <th>Address</th>
            <th>Bio Info</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="translator : ${translators}">
        <td th:text="${translator.Id}"> Id </td>
        <td th:text="${translator.firstName}"> First Name </td>
        <td th:text="${translator.lastName}"> Last Name </td>
        <td th:text="${translator.language}"> Languages </td>
        <td th:text="${translator.address}"> Address </td>
        <td th:text="${translator.bio}"> Bio Info </td>

        </tr>
        </tbody>

    </table>

</div>


</body>
</html>
