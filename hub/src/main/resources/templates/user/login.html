<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <div> <h1>Log into your account</h1></div>
            <form method="post">
                <div class="form-group">
                    <label th:for="username">Email
                        <input class="form-control" th:field="${loginFormDTO.email}" required="required">
                    </label>
                    <p class="error" th:errors="${loginFormDTO.email}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${loginFormDTO.password}" type="password" required="required">
                    </label>
                    <p class="error" th:errors="${loginFormDTO.password}"></p>
                </div>

                <input type="submit" class="btn btn-primary" value="Log In" />
            </form>

            <p>Don't have an account? <a href="/user/register">Register for one.</a></p>
        </div>
    </div>
</main>
</body>
</html>
