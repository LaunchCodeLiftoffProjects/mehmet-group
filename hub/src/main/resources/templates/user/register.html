<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>
<main class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <div> <h1>Register a new account</h1></div>
            <form method="post">
                <div class="form-group">
                    <label>First Name
                        <input class="form-control" th:field="${registerFormDTO.firstName}" placeholder="First Name" required="required"/>
                    </label>
                    <p class="error" th:errors="${registerFormDTO.firstName}"></p>
                </div>
                <div class="form-group">
                    <label>Last Name
                        <input class="form-control" th:field="${registerFormDTO.lastName}" placeholder="Last Name" required="required"/>
                    </label>
                    <p class="error" th:errors="${registerFormDTO.lastName}"></p>
                </div>
                <div class="form-group">
                    <label th:for="email">Email
                        <input class="form-control" th:field="${registerFormDTO.email}" required="required">
                    </label>
                    <p class="error" th:errors="${registerFormDTO.email}"></p>
                </div>
                <div class="form-group">
                    <label>Password
                        <input class="form-control" th:field="${registerFormDTO.password}" type="password" required="required"/>
                    </label>
                    <p class="error" th:errors="${registerFormDTO.password}"></p>
                </div>
                <div class="form-group">
                    <label>Verify Password
                        <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" required="required"/>
                    </label>
                </div>

                <input type="submit" class="btn btn-primary" value="Register" />
            </form>
        </div>
    </div>
</main>
</body>
</html></html>
